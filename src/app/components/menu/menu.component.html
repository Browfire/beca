<div class="menu">
    <h4>Menu</h4>

    <form [formGroup]="formMenu" (submit)="onSubmit()">

        <select formControlName = "selectCategories">
            <option *ngFor="let category of categories">{{ category.name }}</option>
        </select>

        <select formControlName = "selectReports">
            <option *ngFor="let report of reports">{{ report.name }}</option>
        </select>

        <input type="submit" placeholder="Seleccionar" value="Seleccionar">
    </form> 
</div>
